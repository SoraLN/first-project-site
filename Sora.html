<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sora.css">
    <link rel="website icon" type="png" href="img/logo.png">
    <title>Boladões</title>
</head>
<body>

    <main>

        <div class="faixa">
            <p id="logar">Logar</p>
            <p id="cadastrar">Cadastrar</p>
        </div>

        <div id="div_pai">

            <div id="div_semi_pai">

              <div class="esquerda">

            <div id="div_email">
                <p>Email:</p>
                <input type="email" class="input_esquerdo">
            </div>

            <div id="div_senha">
                <p>Senha:</p>
                <input type="password" class="input_esquerdo">
            </div>
                <a href="Sora-Principal.html" id="login">Log In</a>
            </div>

        <!-- SEPARAÇÃO DE LADO, CIMA ESTA O DIREITO, BAIXO O ESQUERDO-->

              <div class="direita">
                <div id="nome">
                    <p>Nome:</p>
                    <input type="text" class="input_direito">
                </div>
                <div id="senha_direita">
                    <p>Senha:</p>
                    <input type="password" class="input_direito">
                </div>
                <div id="telefone">
                    <p>Telefone:</p>
                    <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="input_direito">
                </div>

                <a href="Sora-Principal.html" id="registrar">Registrar</a>
              </div>

            </div>
        </div>
    </main>
</body>
</html>
